<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

<style>
  [id="wrapper"] {
    font-family: 'Source Serif Pro', serif;
    position: relative;
    width: 100%;
    overflow: auto;
    user-select: none;
  }

  [id="dropdowns"] {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 5%;
  }

  [id="dropdowns"] > div {
    flex: 1 1 100%;
    border: 1px solid #d8d8d8;
  }

  [id="dropdowns"] select {
    font-family : inherit;
    width: 100%;
    min-height: 28px;
    border: none;
  }

  [id="graphic"] {
    display: block;
    width: 100%;
  }

  [id="popup"] {
    position: absolute;
    pointer-events: none;
  }

  [id="reset"] {
    margin-top: 10px;
  }

  [id="reset"] button {
    font-family : inherit;
    display: block;
    float: right;
    cursor: pointer;
  }

  [id="reset"] button[disabled] {
    cursor: not-allowed;
  }

  .hidden {
    display: none;
  }
</style>

<div id="wrapper">
  <div id="dropdowns"></div>
  <svg id="graphic"></svg>
  <div id="popup" class="hidden"></div>
  <div id="reset"><button disabled="disabled">Reset</button></div>
</div>
