<style>
  [id="wrapper"] {
    position: relative;
    width: 100%;
    overflow: auto;
    user-select: none;
  }

  [id="breadcrumb"] {
    display: flex;
    width: 100%;
    overflow: hidden;
    justify-content: center;
    height: 2.3em;
    color: black;
    text-shadow: -0.65px -0.65px 0 white, 0.65px -0.65px 0 white, -0.65px 0.65px 0 white, 0.65px 0.65px 0 white;
  }

  @media (max-resolution: 149dpi) {
    [id="breadcrumb"] {
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    }
  }

  [id="breadcrumb"] > span {
    flex: 0 1 auto;
    white-space: pre;
    text-overflow: ellipsis;
    min-width: 0;
    overflow: hidden;
    padding-left: 0.1em;
    margin-right: 0.5em;
    box-sizing: border-box;
    height: 1.4em;
    line-height: 1.4em;
    margin-left: -0.5em;
  }

  [id="breadcrumb"] > span::before {
    content: "    ";
  }

  [id="breadcrumb"] > span:first-child::before {
    content: "  ";
  }

  [id="breadcrumb"] > span::after {
    content: "";
    width: 0; 
    height: 0;
    border-top: 0.7em solid transparent;
    border-bottom: 0.7em solid transparent;
    border-left-width: 0.7em;
    border-left-style: solid;
    border-left-color: inherit;
    position: absolute;
  }

  [id="graphic"] {
    display: block;
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }

  [id="reset"] {
    margin-top: 10px;
  }

  [id="reset"] button {
    display: block;
    float: right;
    cursor: pointer;
  }

  [id="reset"] button[disabled] {
    cursor: not-allowed;
  }

  .sunburst-section {
    cursor: pointer;
  }

  .sunburst-section.outer-annulus {
    cursor: default;
  }

  .shift-pressed .sunburst-section {
    cursor: default;
  }

  .shift-pressed.drilled-down .inner-annulus {
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  .background {
    opacity: 0.5;
  }

  .background.animating {
    opacity: 1
  }
</style>

<div id="wrapper">
  <div id="breadcrumb"></div>
  <svg id="graphic"></svg>
  <div id="reset"><button disabled="disabled">Reset</button></div>
</div>
