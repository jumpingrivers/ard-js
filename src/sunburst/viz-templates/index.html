<style>
  [id="wrapper"] {
    position: relative;
    width: 100%;
    user-select: none;
  }

  [id="breadcrumb"] {
    display: flex;
    width: 100%;
    height: 2em;
    overflow: hidden;
    font-size: 25px;
    justify-content: center;
  }

  [id="breadcrumb"] > span {
    flex: 0 1 auto;
    white-space: pre;
    text-overflow: ellipsis;
    min-width: 0;
    overflow: hidden;
  }

  [id="breadcrumb"] > span:last-child {
    flex: 0 0 auto;
  }

  [id="breadcrumb"] > span::before {
    content: " âž¤  ";
  }

  [id="breadcrumb"] > span:first-child::before {
    content: "";
  }

  [id="graphic"] {
    display: block;
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }

  [id="reset"] {
    margin-top: 10px;
  }

  [id="reset"] button {
    display: block;
    float: right;
    cursor: pointer;
  }

  [id="reset"] button[disabled] {
    cursor: not-allowed;
  }

  .sunburst-section {
    cursor: pointer;
  }

  .sunburst-section.outer-annulus {
    cursor: default;
  }

  .shift-pressed .sunburst-section {
    cursor: default;
  }

  .shift-pressed.drilled-down .inner-annulus {
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  .background {
    opacity: 0.5;
  }

  .background.animating {
    opacity: 1
  }
</style>

<div id="wrapper">
  <div id="breadcrumb"></div>
  <svg id="graphic"></svg>
  <div id="reset"><button disabled="disabled">Reset</button></div>
</div>
